<h1>Displaying: {{ this.location }}</h1>

<ngx-masonry
  [options]="masonryOptions"
  style="width: 100vw"
  [ordered]="true"
  (itemsLoaded)="itemsLoaded()"
>
  <div class="grid-sizer"></div>
  <div *ngFor="let card of data">
    <div ngxMasonryItem class="grid-item">
      <img [src]="card.imagePath" width="100%" style="margin-bottom: 20px" />
    </div>
  </div>
</ngx-masonry>
